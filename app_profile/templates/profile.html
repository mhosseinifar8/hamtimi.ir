{%extends 'base.html'%}
{% load static %}
{% block css %}{{block.super}}

  <link rel = "stylesheet"
						         href = "https://fonts.googleapis.com/icon?family=Material+Icons">

{% endblock css %}

<div class="container">
	<div class="col s12">

</div>
	</div>
</div>
</div>
</div>
		</div>
